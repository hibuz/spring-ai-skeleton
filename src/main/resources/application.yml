server:
  servlet:
    context-path: /ai

spring:
  profiles:
    active:
    - dev
  application:
    name: ai
  ai:
    ollama:
      base-url: http://ollama:11434/
      chat:
        options:
          model: qwen2.5:1.5b
          temperature: 0.7
      embedding:
        options:
          model: embeddinggemma
      init:
        pull-model-strategy: when_missing

    mcp:
      client:
        type: ASYNC
        toolcallback:
          enabled: true
        sse:
          connections:
            server1:
              url: https://gitmcp.io/spring-projects/spring-ai

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768 # embeddinggemma model dimension is 768
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
        initialize-schema: true
        remove-existing-vector-store-table: true

  datasource:
    url: jdbc:postgresql://postgres:5432/pgdb
    username: pguser
    password: pguser_pw123!
