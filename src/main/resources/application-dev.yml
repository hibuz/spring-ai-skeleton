spring:
  ai:
    ollama:
      init:
        pull-model-strategy: when-missing

    vectorstore:
      pgvector:
        initialize-schema: true

  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: pass

springdoc:
  swagger-ui:
    docExpansion: none
    operationsSorter: alpha
    tagsSorter: alpha
    use-root-path: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,beans,conditions
  endpoint:
    env:
      show-values: ALWAYS